name: Continuous Integration

on: pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Install packages
        run: |
          yarn install
      - name: Run Linter
        run: |
          yarn lint
