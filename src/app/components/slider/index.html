<div class="slider section">
  <div class="container">
    <div class="slider__slides row" ref="slides">
      <div pvIf="loading" class="slider__loading">
        <img
          src="../../../assets/short-logo-parahyba.png"
          alt="Parahyba Valley logo"
          class="slider__loading-img"
        />
      </div>
      <div class="slider__slides__item" pvFor="slide in slides">
        <div class="col-6 col-12-sm center">
          <img
            class="startup-logo"
            alt="Logo da empresa"
            pvIf="slide.data.profile_image"
            :src="slide.data.profile_image"
          >
          <img
            src="../../../assets/logo-parahyba-vertical.png"
            pvIf="!slide.data.profile_image"
            alt="Logo da empresa logo"
            class="startup-logo"
          >
        </div>
        <div class="col-6 col-12-sm">
          <div class="row">
            <div class="col-12 col-12-sm">
              <h3 class="title title--small">{{ slide.data.name }}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-12-sm">
              <p pvIf="slide.data.description" class="text slider-item__description">{{ slide.data.description }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-12-sm">
              <p pvIf="!slide.data.description" class="text slider-item__description">Sem descrição</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-12-sm">
              <p class="text" pvIf="slide.data.place">{{ slide.data.place }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row slider__bottom-wrapper">
      <div class="col-1 col-1-sm">
        <div class="slider__control slider__control--left" pvClick="previous"></div>
      </div>

      <div class="col-10 col-10-sm">
        <div class="slider__control-indicators__wrapper center">
          <div class="slider__control-indicators__itens" ref="indicators">
            <div
              class="slider__control-indicators__item"
              pvFor="slide in slides"
              pvClick="changeActiveSlide(index, 'teste')"
            >
            </div>
          </div>
        </div>
      </div>

      <div class="col-1 col-1-sm">
        <div class="slider__control slider__control--right" pvClick="next"></div>
      </div>
    </div>
  </div>
</div>
