<div class="slider">
  <div class="slider__control slider__control--left" pvClick="previous"></div>

  <div class="slider__control slider__control--right" pvClick="next"></div>

  <div class="slider__slides" ref="slides">
    <div class="slider__slides__item" pvFor="slide in slides">
      <img style="width: 100%;" pvIf="slide.data.profile_image" :src="slide.data.profile_image">
      <div>
        <span pvFor="slide in slides">
          {{ slide.data.name }}
        </span>
      </div>
      <p pvIf="slide.data.teste" >don't show me</p>
    </div>
  </div>

  <div class="slider__control-indicators">
    <div class="slider__control-indicators__wrapper">
      <div class="slider__control-indicators__itens" ref="indicators">
        <div
          class="slider__control-indicators__item"
          pvFor="slide in slides"
          pvClick="changeActiveSlide(index, 'teste')"
        >
        </div>
      </div>
    </div>
  </div>
</div>
