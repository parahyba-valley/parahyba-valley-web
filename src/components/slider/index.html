<div class="slider">
  <div class="slider__control slider__control--left" data-click="previous"></div>

  <div class="slider__control slider__control--right" data-click="next"></div>

  <div class="slider__slides" ref="slides">
    <div class="slider__slides__item" pvFor="slide in slides">
      <span pvIf="slide.data" >{{ slide.data.name }}</span>
      <span pvIf="slide.data.teste" >don't show me</span>
    </div>
  </div>

  <div class="slider__control-indicators">
    <div class="slider__control-indicators__wrapper">
      <div class="slider__control-indicators__itens" ref="indicators">
        <div
          class="slider__control-indicators__item"
          data-click="changeActiveSlide"
          pvFor="slide in slides"
          data-index="{{ index }}"
        />
      </div>
    </div>
  </div>
</div>
